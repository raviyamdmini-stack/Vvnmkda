<body>

<p>Created by Pamudina Ravihara</p>
<p>â˜ Enter your number with country code</p>

<input id="num" placeholder="9477xxxxxxx">
<br>
<button onclick="pair()">Submit</button>

<p id="res">Please wait a while...</p>

<div class="info-container">
  <div class="info-item">
    â± Time: <span id="uptime">00:00:00</span>
  </div>
</div>

<script>
async function pair(){
  const n=document.getElementById("num").value;
  const r=await fetch("/pair?number="+n);
  const j=await r.json();
  document.getElementById("res").innerText="PAIR CODE: "+j.code;
}
let s=0;
setInterval(()=>{
  s++;
  document.getElementById("uptime").innerText=
    new Date(s*1000).toISOString().substr(11,8);
},1000);
</script>

</body>
